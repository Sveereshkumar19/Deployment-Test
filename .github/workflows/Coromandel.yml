name: Coromandel
on:
  pull_request:
    branches: master
jobs:
   scratch-org-test:
      runs-on: ubuntu-latest
      if: ${{ github.actor != 'dependabot[bot]' }}
      steps:
        - name: Checkout source code
          uses: actions/checkout@v2
        - name: Install Salesforce CLI
          run: >
            wget
            https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz

            mkdir ~/sfdx

            tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1

            echo "$HOME/sfdx/bin" >> $GITHUB_PATH

            ~/sfdx/bin/sfdx version
        - bash:
               sfdx config:set restDeploy=false --global
        displayName: Set SOAP API Deployment
        - bash:
               sfdx force:auth:jwt:grant -u abhiram@private.com -f C:\JWT\server.key -i 3MVG9fe4g9fhX0E59PEc9LCA.WO7E0bbuAJFCltpQFhItwHtkR8pWl.meHT8NhYtMOKovtmxIHawsG.wPOw4D
        displayName: Authorize Salesforce SIT Org
        - bash:
               sfdx force:source:deploy -x manifest/packageNew.xml -u abhiram@private.com
        displayName: Deploying To SIT Enivornment
